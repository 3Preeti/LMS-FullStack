name: LMS Fullstack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend - Spring Boot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven wrapper executable
        working-directory: backend/lms-backend
        run: chmod +x mvnw

      - name: Build backend (skip tests)
        working-directory: backend/lms-backend
        run: ./mvnw clean package -DskipTests


  frontend:
    name: Frontend - React
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check_frontend
        run: |
          if [ -f frontend/lms_frontend/package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend/lms_frontend
        run: npm install

      - name: Build frontend
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: frontend/lms_frontend
        run: npm run build
