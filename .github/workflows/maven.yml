name: LMS Fullstack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend - Spring Boot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven wrapper executable
        run: chmod +x mvnw
        working-directory: backend/lms-backend

      - name: Build backend (skip tests)
        run: ./mvnw clean package -DskipTests
        working-directory: backend/lms-backend

  frontend:
    name: Frontend - React
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check frontend exists
        run: |
          if [ ! -f frontend/lms_frontend/package.json ]; then
            echo "Frontend not ready yet, skipping"
            exit 0
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: frontend/lms_frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend/lms_frontend
